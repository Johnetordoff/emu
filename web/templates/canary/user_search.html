{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message|safe }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h2>User Quicksearch</h2>
        <div class="panel panel-default">
            <div class="panel panel-body">
                <form action="{% url 'search_user'%}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        {{ text | safe }}
    </div>
</div>
{% endblock %}
