{% extends 'base.html' %}

{% block content %}
<h2>Block Editor</h2>
<div class="row">
    <div class="col-md-12">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message|safe }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</div>
<div class="panel panel-default">
    <div class="panel panel-body">
        <form action="{% url 'block-update' block_id=block_id schema_id=schema_id %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update</button>
        </form>
    </div>
</div>

{% endblock %}
