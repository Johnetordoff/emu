<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <script src="{% static 'js/bootstrap.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"></script>
        <link rel="stylesheet" href="{% static 'css/style.css' %}"></script>
        <title></title>
   </head>
   <body>
        <div class="metanav">
            <nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                    </button> <a class="navbar-brand" href="{% url 'home' %}"></a>
a                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                    </ul>
                    {% if not user.is_authenticated %}
                        <form action="{% url 'login' %}"  method="post">
                            {% csrf_token %}
                            <ul class="nav navbar-nav pull-right">
                                <li>
                                    <a href="{% url 'sign_up' %}">Sign-up</a>
                                </li>
                                <li>
                                    <a href="{% url 'osf_oauth' %}">Sign in as OSF</a>
                                </li>
                                <li>
                                    <input type="text" class="form-control" style="margin-top: 8px;"  name="username" placeholder="username">
                                </li>
                                <li>
                                    <input type="password" class="form-control" style="margin-top: 8px; margin-left: 5px;" name="password" placeholder="password">
                                </li>
                                <li>
                                    <button class="btn btn-default" style="margin-top: 8px; margin-left: 10px;" type="submit">Login</button>
                                </li>
                            </ul>
                        </form>
                    {% else %}
                        <ul class="nav navbar-nav pull-right">
                            <li>
                                <a href="{% url 'logout' %}">Log out</a>
                            </li>
                        </ul>
                    {% endif %}
                </div>
            </nav>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                    </div>
                </div>
                <div style="position: fixed; top: 50px;">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
