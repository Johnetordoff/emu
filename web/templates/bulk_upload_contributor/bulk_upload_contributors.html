{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2>Bulk Upload Contributors</h2>
            </div>
            <div class="panel-body">
                <form action="{% url 'bulk_upload_contributors' %}" id="bulk_upload_contributors" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Select</button>
                </form>

            </div>
        </div>
        <div class="panel-footer">
            <a href="https://mfr.us.staging.osf.io/render?url=https%3A%2F%2Fstaging.osf.io%2F52ny7%2Fdownload"> Example CSV </a>
                            <iframe src="https://mfr.us.staging.osf.io/render?url=https%3A%2F%2Fstaging.osf.io%2Fh7gct%2Fdownload"
        width="100%"
        scrolling="yes"
        height="677px"
        marginheight="0"
        frameborder="0"
        allowfullscreen
        webkitallowfullscreen>                                </div>
    </div>
</div>

{% endblock %}

{% block script %}
    <script src="https://cdn.rawgit.com/xcash/bootstrap-autocomplete/3de7ad37/dist/latest/bootstrap-autocomplete.js"></script>
    <script>
        $('.basicAutoComplete').autoComplete(
            {minLength: 1}
        );
        $('.dropdown-menu').css({'top': 'auto', 'left': 'auto'})

    </script>
{% endblock %}
